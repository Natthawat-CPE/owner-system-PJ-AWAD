<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<br>
<div class="card" style="width: 90%; background-color: #fde8c5; margin:auto;  background-attachment: scroll; margin-top:1%">



    <br>
    <div class="row" >
        <div class="col-12">
            <h1 style="text-align: center;">{{product.Product_Type}}</h1>
            
        </div>
    </div>
    <br>
    <br>
    
    <div class="row">
            
            <div class="col-5" style="margin: auto ;"  >
                <div class="d-flex justify-content-center">
                    <img src="{{product.Product_Img_Hot}}" width="70%" >
                </div>
                <br>
                <br>
                
                <div  class="d-flex justify-content-center" >
                    <a routerLink="/products" (click)="updateProduct()" class=" mx-2 btn btn-success" ><h6>Uadate</h6></a>
                    <a routerLink="/products" (click)="updateProduct()" class=" mx-2 btn btn-success" ><h6>Uadate</h6></a>
                    <a routerLink="/products" (click)="updateProduct()" class=" mx-2 btn btn-success" ><h6>Uadate</h6></a>
                </div>
            </div>

            <div class="col-5" style="margin-right: auto;"  >
                <form [formGroup]="ProductForm">
                    <div class="form-group">
                        <label ><h6>ProductName :</h6></label>
                        <input type="text" class="form-control" formControlName="Product_Name">
                        <br>
                        <label ><h6>ProductDetail :</h6></label>
                        <!-- <input type="text" class="form-control" formControlName="Product_Detail"> -->
                        <textarea class="form-control" formControlName="Product_Detail_Hot" cols="10" rows="4"></textarea>
                        <br>
                        <label ><h6>ProductPrice :</h6></label>
                        <input type="number" class="form-control" formControlName="Product_Price_Hot">
                        <br>
                        <label ><h6>Chang photo :</h6></label>
                        <!-- <input type="file" class="form-control" [formControl]="Product_Img" > -->
                        <!-- <input type="file" class="form-control" formControlName="Product_Img"  (change)="onChangeImg($event)"> -->
                        <input class="form-control" type="file" formControlName="Product_Img_Hot"  (change)="onChangeImg($event)">
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.ProductForm.value.Product_Img_Hot" style="height:150px;">
                    </div>
                </div>


                <a routerLink="/products" (click)="updateProduct()" class="btn btn-success float-right" style="margin-bottom: 5%;"><h6>Uadate</h6></a>
            </div>
    </div>


</div>
