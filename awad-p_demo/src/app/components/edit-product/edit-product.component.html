<br>
<div class="card" style="width: 90%; background-color: #fde8c5; margin:auto;  background-attachment: scroll;">



    <br>
    <div class="row" >
        <div class="col-12">
            <h1 style="text-align: center;">{{product.Product_Type}}</h1>
            
        </div>
    </div>
    <br>
    <br>
    
    <div class="row">
            
            <div class="col-5" style="margin-left: auto ;" >
                <img src="{{product.Product_Img}}" width="70%" >
                <form >
                    <div class="form-group" >
                        <label > Chang photo</label>
                        <!-- <input type="file" class="form-control" [formControl]="Product_Img" > -->
                        <input type="file" class="form-control" [formControl]="Product_Img"  (change)="onChangeImg($event)">
                    </div>
                </form>
            </div>

            <div class="col-5" style="margin-right: auto;"  >
                <form [formGroup]="ProductForm">
                    <div class="form-group">
                        <label >ProductName</label>
                        <input type="text" class="form-control" formControlName="Product_Name">
                        <label >ProductDetail</label>
                        <input type="text" class="form-control" formControlName="Product_Detail">
                    </div>
                </form>
                <a routerLink="/products" (click)="updateProduct()" class="btn btn-success float-right"><h6>Uadate</h6></a>
            </div>
    </div>


</div>
